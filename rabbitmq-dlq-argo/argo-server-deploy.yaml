apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
  namespace: argo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-server
  template:
    metadata:
      labels:
        app: argo-server
    spec:
      containers:
      - name: argo-server
        image: argoproj/argo-server:v3.4.7
        args:
          - server
          - --auth-mode=server
          - --insecure
        ports:
          - containerPort: 2746